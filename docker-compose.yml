version: "3.7"

networks:
  nodemysql:
    driver: bridge

services:
  backend_service:
    depends_on:
      - db
    restart: always
    build: .
    ports:
    - "${APP_PORT}:${APP_PORT}"
    volumes:
    - .:/data/app
    - /data/app/node_modules
    env_file: .env
    networks:
      - nodemysql

  db:
    image: mysql:5.7
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "${DB_PORT}:${DB_PORT}"
    restart: always
    env_file: ./.env
    environment:
      MYSQL_TCP_PORT: ${DB_PORT}
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}

  admin:
    image: phpmyadmin/phpmyadmin:latest
    links:
      - db:${DB_HOST}
    depends_on:
      - db
    ports:
      - "9999:80"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      PMA_HOST: ${DB_HOST}
      PMA_PORT: ${DB_PORT}
    networks:
      - nodemysql

volumes:
  dbdata:
